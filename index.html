<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Akasha</title>

  <style>
      :root {
          --primary-bg-color: #102c10;
          --secondary-bg-color: #1a3a1a;
          --card-bg-color: #143214;
          --text-color: #d0ffd0;
          --description-color: #a0e0a0;
          --header-text-color: #eaffea;
          --accent-color: #2ecc40;
          --accent-hover-color: #27ae60;
          --link-color: #39ff14;
          --border-color: #2e4d2e;
          --section-padding: 20px;
          --font-primary: 'Open Sans', sans-serif;
          --font-mono: 'lain', monospace;
      }

      html {
          font-family: var(--font-primary);
          background-color: var(--primary-bg-color);
          color: var(--text-color);
      }

      .center-container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 90vh;
          text-align: center;
      }

      a {
          color: var(--link-color);
          text-decoration: none;
          font-weight: bold;
      }

      a:hover {
          text-decoration: underline;
          color: var(--accent-color);
      }

      .description {
          font-family: var(--font-mono);
          color: var(--description-color);
      }

      h1 {
          font-size: 3rem;
          margin-bottom: 0.5rem;
      }

      p {
          font-size: 1.2rem;
          margin-bottom: 2rem;
      }

      .login-form {
          display: flex;
          flex-direction: row;
          align-items: center;
          flex-wrap: wrap;

          background-color: var(--card-bg-color);
          border: 1px solid var(--border-color);
          padding: var(--section-padding);
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .login-form > * {
          margin: 10px;
      }

      .login-form label,
      .login-form input,
      .login-form button {
          display: block;
          margin-bottom: 1rem;
          text-align: left;
      }

      .login-form input {
          padding: 0.5rem;
          border: 1px solid var(--border-color);
          border-radius: 4px;
          background-color: var(--secondary-bg-color);
          color: var(--text-color);
      }

      .login-form button {
          width: auto;
          align-self: flex-end;

          background-color: var(--accent-color);
          color: var(--text-color);
          border: none;
          padding: 0.5rem 1rem;
          border-radius: 4px;
          cursor: pointer;
      }

      footer {
          text-align: center;
          font-size: 0.8rem;
          color: var(--description-color);
      }

      .url-shortener-form {
          display: flex;
          flex-direction: column;
          align-items: flex-start;

          gap: 10px;

      }
  </style>
</head>
<body>
<div class="center-container">
  <h1>Akasha</h1>
  <p class="description">Data accessor thingy</p>
  <footer>
    <a href="https://iwakura.enterprises">Iwakura Enterprises</a>
  </footer>
</div>
</body>
</html>
